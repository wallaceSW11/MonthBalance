services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: month-balance-db
    environment:
      POSTGRES_DB: ${DB_NAME:-monthbalance}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - month-balance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: month-balance-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5150
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DB_NAME:-monthbalance};Username=${DB_USER:-postgres};Password=${DB_PASSWORD}"
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: "MonthBalanceAPI"
      Jwt__Audience: "MonthBalanceApp"
      Jwt__ExpirationHours: 24
    ports:
      - "5150:5150"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - month-balance-network
    restart: unless-stopped

  # Frontend (Vue.js + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5150/api
    container_name: month-balance-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - month-balance-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  month-balance-network:
    driver: bridge
