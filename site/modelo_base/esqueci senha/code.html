<!DOCTYPE html>

<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar Senha - Month Balance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#04a6ae",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden max-w-[430px] mx-auto border-x border-gray-800/20">
<!-- Header / Top Navigation -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between">
<a class="text-white flex size-12 shrink-0 items-center justify-start" href="#">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios</span>
</a>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Recuperar Senha</h2>
</div>
<!-- Main Content Area -->
<div class="flex flex-col px-6 pt-10">
<!-- App Icon / Branding Placeholder -->
<div class="mb-8 flex justify-start">
<div class="bg-primary/20 p-3 rounded-xl border border-primary/30">
<span class="material-symbols-outlined text-primary text-4xl">lock_reset</span>
</div>
</div>
<h3 class="text-white tracking-tight text-3xl font-bold leading-tight pb-2">Recuperar Senha</h3>
<p class="text-gray-400 text-base font-normal leading-relaxed pb-8">
                Insira seu e-mail para receber uma senha temporária e recuperar o acesso à sua conta Month Balance.
            </p>
<!-- Form -->
<div class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-gray-300 text-sm font-medium leading-normal pb-2 ml-1 uppercase tracking-wider">E-mail</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl">mail</span>
<input class="form-input flex w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-700 bg-[#1b2727] focus:border-primary h-14 placeholder:text-gray-600 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="exemplo@email.com" type="email" value=""/>
</div>
</label>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
<span class="truncate">Enviar E-mail</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-12 text-center">
<a class="inline-flex items-center gap-2 text-primary font-semibold hover:text-primary/80 transition-colors" href="#">
<span class="material-symbols-outlined text-sm">arrow_back</span>
<span>Voltar para o Login</span>
</a>
</div>
</div>
<!-- Decorative background elements -->
<div class="absolute -bottom-20 -right-20 w-64 h-64 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-20 -left-20 w-48 h-48 bg-primary/5 rounded-full blur-[60px] pointer-events-none"></div>
<!-- Safe Area Spacer for iOS -->
<div class="h-10 w-full"></div>
</div>
</body></html>
