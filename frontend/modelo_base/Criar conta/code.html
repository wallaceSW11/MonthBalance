<!DOCTYPE html>

<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Month Balance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#09a2aa",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102122",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen w-full max-w-[430px] mx-auto overflow-x-hidden border-x border-gray-100 dark:border-gray-800 shadow-2xl">
<!-- Header / Logo Area -->
<div class="flex flex-col items-center pt-12 pb-8 px-6">
<div class="flex items-center justify-center bg-primary/10 rounded-xl p-3 mb-4">
<span class="material-symbols-outlined text-primary text-4xl">account_balance_wallet</span>
</div>
<h1 class="text-white text-2xl font-bold tracking-tight">Month Balance</h1>
<p class="text-gray-400 text-sm mt-1">Organize suas finanças com simplicidade</p>
</div>
<!-- Form Section -->
<div class="flex-1 px-6">
<h2 class="text-white text-xl font-semibold mb-6">Criar nova conta</h2>
<form class="space-y-5">
<!-- Nome Completo -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Nome Completo</label>
<div class="relative">
<input class="w-full h-14 bg-[#1b2727] border border-[#3b5354] rounded-lg text-white px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-500" placeholder="Seu nome completo" type="text"/>
</div>
</div>
<!-- E-mail -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">E-mail</label>
<div class="relative">
<input class="w-full h-14 bg-[#1b2727] border border-[#3b5354] rounded-lg text-white px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-500" placeholder="seu@email.com" type="email"/>
</div>
</div>
<!-- Senha -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Senha</label>
<div class="flex w-full items-stretch rounded-lg overflow-hidden border border-[#3b5354] focus-within:ring-2 focus-within:ring-primary">
<input class="flex-1 h-14 bg-[#1b2727] border-0 text-white px-4 outline-none focus:ring-0 placeholder:text-gray-500" placeholder="Sua senha" type="password"/>
<button class="bg-[#1b2727] px-4 text-gray-400 flex items-center" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Confirmar Senha -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Confirmar Senha</label>
<div class="flex w-full items-stretch rounded-lg overflow-hidden border border-[#3b5354] focus-within:ring-2 focus-within:ring-primary">
<input class="flex-1 h-14 bg-[#1b2727] border-0 text-white px-4 outline-none focus:ring-0 placeholder:text-gray-500" placeholder="Repita sua senha" type="password"/>
<button class="bg-[#1b2727] px-4 text-gray-400 flex items-center" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Terms -->
<div class="flex items-start gap-3 pt-2">
<input class="mt-1 rounded bg-background-dark border-[#3b5354] text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-xs text-gray-400 leading-tight" for="terms">
                        Ao criar uma conta, você concorda com nossos Termos de Serviço e Política de Privacidade.
                    </label>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="w-full h-14 bg-primary hover:bg-opacity-90 text-white font-bold rounded-lg transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                        Cadastrar
                    </button>
</div>
</form>
</div>
<!-- Footer / Redirect -->
<div class="p-8 flex flex-col items-center gap-4">
<div class="flex items-center gap-2 text-gray-400 text-sm">
<span>Já possui uma conta?</span>
<a class="text-primary font-semibold hover:underline" href="#">Voltar para login</a>
</div>
<!-- Minimalist spreadsheet style accent -->
<div class="w-24 h-1 bg-[#3b5354]/30 rounded-full mt-4"></div>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-8"></div>
</div>
</body></html>
