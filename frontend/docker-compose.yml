# Docker Compose para desenvolvimento isolado do FRONTEND
# Para rodar o projeto completo (frontend + backend + db), use o docker-compose.yml da raiz

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: month-balance-frontend-dev
    ports:
      - "${PORT:-8080}:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  default:
    name: month-balance-frontend-dev
